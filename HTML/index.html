<!DOCTYPE html>
<html>
  <!-- ctrl+/ 快速注释 -->


  <head>
    <!-- 头部 -->
    <title>test</title>
    <!-- 网页标题 -->
    <link rel="stylesheet" href="/CSS/index.css" />
    <!-- 链接CSS文件 -->
  </head>


  <body>
  <!-- 身体 -->


   <!-- 标签 -->
    <!-- 行级元素 不自动换行 包括 span img a strong em ... -->
    <!-- 块级元素 自动换行 占用本行所有空间 包括 div h p from ... -->


    <h2>Test 标题标签</h2>
    <!-- 标题标签  h后面数字越大字号越小 -->


    <!-- 段落文字 -->
    <p><strong>Test</strong>段落标签</p>
    <!-- strong 加粗 -->
    <p><em>Test</em>段落标签2</p>
    <!-- em 斜体 -->


    <a href="https://google.com" target="_self">超链接</a>
    <!-- 超链接 href 跳转的链接 https-->
    <!-- target 打开方式 -->
    <!-- _blank 在新标签页打开  _self 在当前页面打开（默认） -->

    <img src="1.png" alt="图片加载失败Test" width="200px" height="" />
    <!-- 引入图片 src 路径或网页  alt 加载失败时显示  whidth 横长  height 高  只设置一项时 按比例自动缩放 -->

    <!-- 属性  写在开始标签中 以键值对的形式 -->
    <!-- https://www.w3school.com.cn/html/index.asp -->


    <ul>
      <!-- 无序标签 -->
      <li>无</li>
      <li>序</li>
    </ul>


    <ol>
      <!-- 有序标签 -->
      <li>有</li>
      <li>序</li>
    </ol>


    <table>
      <!-- 表格标签 -->
      <thead>
      <!-- 表头 -->
       <tr>
       <!-- 行 -->
        <th>姓名</th>
        <th>邮箱</th>
        <th>年龄</th>
        <!-- 列 -->
       </tr>
      </thead>
      <tbody>
      <!-- 表体 -->
       <tr>
        <td>YuukazeHa</td>
        <td>outlook</td>
        <td>18</td>
       </tr>
      </tbody>
    </table>


    <br> <!-- 换行 -->


    <hr> <!-- 分割线换行-->


    <!-- 表单 -->
    <form id="test" action="" method="get">
    <!-- action 表单数据提交地点 -->

      <div>
        <label for="">用户名:</label>
        <!-- 输入框标签 -->
        <input type="text" name="username" />
        <!-- type 输入的类型 text 文本框 -->
      </div>

      <div>
        <label for="">密码:</label>
        <input type="password" name="password" />
        <!-- password 密码 隐藏输入的文字 -->
      </div>

      <div>
        <label for="">简介</label>
        <textarea name="" id=""></textarea>
      </div>
      <input type="submit" name="submit" value="登录" />
      <!-- 交互按钮 -->
    </form>


    <button>
    <!-- 按钮 -->
      点我
    </button>


<!---------------------------------------------------->


    <body>
    <!-- CSS 文档 /CSS/index.css -->


      <h1>标签选择器</h1>
      <p class="class1">类选择器</p>
      <p id="id1">ID选择器</p>


      <div class="div1">
        父级元素
        <p class="class2">子级元素</p>
      </div>


      <div class="background-color">文字背景颜色</div>
      <div class="border-color">文字边框颜色</div>
      <div class="rgba">文字透明度</div>


      <div class="text1">文字字体</div>
      <div class="text2">文字字号/行高</div>
      <div class="text3">文字粗细</div>
      <div class="text4">文字斜体/划线</div>


      <div class="box-moder">盒子模型</div>


      <span class="block">布局</span>
      <a class="block">块级转换1</a>
      

      <div class="inline">内联转换1</div>
      <p class="inline">内联转换2</p>
      <h1 class="inline">内联转换3</h1>

      <hr>

      <span class="inline-block">内联块级元素</span>

      <div class="none">隐藏元素</div>


      <div class="flex gap">
        <div class="item">项目1</div>
        <div class="item">项目2</div>
        <div class="item">项目3</div>
      </div>

      <div class="flex2">
        <div class="item2">项目4</div>
        <div class="item2">项目5</div>
        <div class="item2">项目6</div>
      </div>
      
    </body>


<!---------------------------------------------------->


    <body>
    <!-- JavaScript 文档 /JavaScript/index.js -->
      
    
    <script src="/JavaScript/index.js"></script>
    <!-- 引入JavaScript文件 可以放在head也可以放在body -->


    </body>


<!---------------------------------------------------->


  </body>


</html>
<!-- html文件的结束 -->
